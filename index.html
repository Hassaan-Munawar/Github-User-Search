<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Search</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6646/6646470.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="search-container">
            <input id="inp" class="form-control" type="search" placeholder="Search Github User" aria-label="Search">
            <button onclick="github()" class="btn btn-primary" type="submit">Search</button>
        </div>
    </nav>
    <div class="mt-4" id="show"></div>

    <script src="app.js"></script>
</body>
</html>
